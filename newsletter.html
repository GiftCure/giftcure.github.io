  .nav-logo img {

  /* ===== MENU LISTS LEFT & RIGHT ===== */

  /* ===== LINKS ===== */

    color: #111;
    text-decoration: none;
    padding: 0.55rem 0.75rem;
    display: inline-block;
    font-weight: 500;
    letter-spacing: 0.2px;

  }
  
  .main-nav a:hover,
  .main-nav a:focus-visible {
    background: rgba(255, 255, 255, 0.55);
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    transform: translateY(-1px);
    outline: none;
  }
  
  /* ===== DROPDOWN ===== */
  .dropdown {
    position: absolute;
    top: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border-radius: 12px;
    min-width: 200px;
    padding: 0.5rem 0;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: opacity 0.25s ease, transform 0.25s ease, visibility 0s 0.25s;
    list-style: none;
    z-index: 9999;
  }
  
  .dropdown li {
    margin: 0;
    flex: none;
    text-align: left;
  }
  
  .dropdown a {
    padding: 0.7rem 1.2rem;
    border-radius: 0;
    white-space: nowrap;
    display: block;
  }
  
  .dropdown a:hover,
  .dropdown a:focus-visible {

    box-shadow: none;
    transform: none;
  }
  
  .main-nav ul li:hover > .dropdown,
  .main-nav ul li:focus-within > .dropdown {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

<style>
        :root {
            --primary-color: #3AAFA9;
            --secondary-color: #2B7A78;
            --accent-color: #17252A;
            --light-color: #DEF2F1;
            --white-color: #FEFFFF;
            --gradient-primary: linear-gradient(135deg, #3AAFA9, #4FB0C6);
            --gradient-secondary: linear-gradient(135deg, #2B7A78, #3D8EAF);
            --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-color);
            color: var(--accent-color);
            line-height: 1.6;
        }
        
        .banner {
            position: relative;
            height: auto;
            padding: 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--gradient-primary);
            box-shadow: var(--box-shadow);
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
        }
        
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        
        .logo, .logo2, .logo3, .logo4, .logo5, .gif {
            width: 270px;
            height: auto;
            z-index: 1;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }
        
        .logo:hover, .logo2:hover, .logo3:hover, .logo4:hover, .logo5:hover, .gif:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header {
            background: var(--gradient-secondary);
            text-align: center;
            padding: 30px 0;
            color: var(--white-color);
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: var(--box-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-primary);
        }
        
        .privacy-policy {
            padding: 30px;
            background-color: var(--white-color);
            max-width: 1000px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            overflow-y: auto;
            max-height: 1100px;
        }
        
        .container {
            width: 100%;
            overflow: hidden;
            margin-top: 20px;
            box-shadow: var(--box-shadow);
        }
        
        .embedded-blog {
            width: 100%;
            height: 90vh;
            border: none;
            border-radius: 0;
        }

        #chatButton, #backToTopBtn {
            position: fixed;
            bottom: 30px;
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        #chatButton {
            right: 30px;
        }

        #chatButton img, #backToTopBtn img {
            width: 30px;
            height: 30px;
            transition: var(--transition);
            filter: brightness(0) invert(1);
        }

        #chatButton:hover, #backToTopBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        #chatPopup {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: var(--white-color);
            border-radius: 15px;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: var(--transition);
            animation: fadeIn 0.4s ease-in-out forwards;
        }

        #chatFrame {
            width: 100%;
            height: calc(100% - 60px);
            margin-top: 60px;
            border: none;
        }

        #chatHeader {
            background: var(--gradient-secondary);
            color: var(--white-color);
            padding: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        #chatClose {
            position: absolute;
            top: 12px;
            right: 12px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white-color);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            transition: var(--transition);
        }

        #chatClose:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg);
        }

        #backToTopBtn {
            left: 30px;
            display: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(10px);
            }
        }

            }

                right: 15px;
            }

            }
        }
    </style>
</head>
<body>
    <div class="header">
        News
    </div>
    <div class="container">
        <iframe class="embedded-blog" src="https://giftcure-news.blogspot.com/" frameborder="0"></iframe>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">
        <img src="https://static.wixstatic.com/media/1c1a62_03467cfdca7245d9aed551c7e8d80d94~mv2.png" alt="Back to top" />
    </button>

    <script>
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            // Get the current scroll position
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // Set the scroll interval
            let scrollInterval = setInterval(function() {
                // Calculate the new scroll position (smooth scrolling)
                currentScroll -= 15; // Adjusted for smoother scrolling
                
                // Scroll to the new position
                window.scrollTo(0, currentScroll);

                // Stop the interval when reaching the top
                if (currentScroll <= 0) {
                    clearInterval(scrollInterval);
                }
            }, 10); // Adjusted for smoother scrolling
        }
    </script>
