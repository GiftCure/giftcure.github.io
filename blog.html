  /* ===== NAV CONTAINER ===== */
  .main-nav {
    backdrop-filter: blur(14px) saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);

  .nav-inner {
    display: flex;

    align-items: center;
    max-width: 1400px;
    margin: 0 auto;
    position: relative;
  }
  
  /* ===== LOGO ===== */

    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }
  
  .nav-logo img {
    height: 42px;
    width: auto;
    display: block;
    filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.15));

  .nav-logo a:hover img {
    transform: scale(1.04);
  }
  
  /* ===== MENU LISTS LEFT & RIGHT ===== */

  .nav-right {
    list-style: none;
    display: flex;
    justify-content: space-between;
    margin: 0;
    padding: 0;
    align-items: center;

  .nav-left li,

    flex: 1;
    text-align: center;
  }
  
  /* ===== LINKS ===== */
  .main-nav a {
    color: #111;
    text-decoration: none;
    padding: 0.55rem 0.75rem;
    display: inline-block;
    font-weight: 500;
    letter-spacing: 0.2px;
    transition: background 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    border-radius: 8px;
  }
  
  .main-nav a:hover,
  .main-nav a:focus-visible {
    background: rgba(255, 255, 255, 0.55);
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.08);
    transform: translateY(-1px);
    outline: none;
  }
  
  /* ===== DROPDOWN ===== */
  .dropdown {
    position: absolute;
    top: calc(100% + 8px);
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: rgba(255, 255, 255, 0.95);
    border: 1px solid rgba(0, 0, 0, 0.08);
    backdrop-filter: blur(18px) saturate(180%);
    -webkit-backdrop-filter: blur(18px) saturate(180%);
    border-radius: 12px;
    min-width: 200px;
    padding: 0.5rem 0;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    opacity: 0;
    visibility: hidden;
    pointer-events: none;
    transition: opacity 0.25s ease, transform 0.25s ease, visibility 0s 0.25s;
    list-style: none;
    z-index: 9999;
  }
  
  .dropdown li {
    margin: 0;
    flex: none;
    text-align: left;
  }
  
  .dropdown a {
    padding: 0.7rem 1.2rem;
    border-radius: 0;
    white-space: nowrap;
    display: block;
  }
  
  .dropdown a:hover,
  .dropdown a:focus-visible {
    background: rgba(0, 0, 0, 0.05);
    box-shadow: none;
    transform: none;
  }
  
  .main-nav ul li:hover > .dropdown,
  .main-nav ul li:focus-within > .dropdown {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: translateX(-50%) translateY(0);
    transition: opacity 0.25s ease, transform 0.25s ease;
  }

<style>
        :root {
            --primary-blue: #2a9df4;
            --primary-green: #4fd1c5;
            --gradient-start: #e6f7ff;
            --gradient-end: #e6fff9;
            --accent-color: #3182ce;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --white: #ffffff;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: var(--gradient-start);
            background-image: linear-gradient(to bottom right, var(--gradient-start), var(--gradient-end));
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            padding: 28px 0;
            color: var(--white);
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            animation: shimmer 2s infinite;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-25deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 150%;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .container {
            width: 100%;
            overflow: hidden;
            box-shadow: var(--shadow);
            border-radius: 0 0 12px 12px;
            background-color: var(--white);
            animation: fadeIn 0.8s ease-in-out;
        }

        .embedded-blog {
            width: 100%;
            height: 100vh;
            border: none;
            background-color: var(--white);
        }

        #chatButton, #backToTopBtn {
            position: fixed;
            bottom: 30px;
            width: 60px;
            height: 60px;
            padding: 0;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            border: none;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(42, 157, 244, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(42, 157, 244, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(42, 157, 244, 0);
            }
        }

        #chatButton {
            right: 30px;
        }

        #chatButton img, #backToTopBtn img {
            width: 30px;
            height: auto;
            filter: brightness(0) invert(1);
            transition: transform 0.3s ease;
        }

        #chatButton:hover, #backToTopBtn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        #chatButton:hover img, #backToTopBtn:hover img {
            transform: scale(1.1);
        }

        #chatPopup {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 350px;
            height: 500px;
            background: var(--white);
            border-radius: 16px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.3s ease-in-out forwards;
        }

        #chatFrame {
            width: 100%;
            height: calc(100% - 60px);
            margin-top: 60px;
            border: none;
            border-radius: 0 0 16px 16px;
            background-color: var(--white);
        }

        #chatHeader {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            color: var(--white);
            padding: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #chatClose {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--white);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #chatClose:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: rotate(90deg);
        }

        #backToTopBtn {
            left: 30px;
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 28px;
                padding: 20px 0;
            }
            
            #chatButton, #backToTopBtn {
                width: 50px;
                height: 50px;
                bottom: 20px;
            }
            
            #chatButton {
                right: 20px;
            }
            
            #backToTopBtn {
                left: 20px;
            }
            
            #chatPopup {
                width: 90%;
                height: 80%;
                bottom: 10%;
                right: 5%;
                left: 5%;
            }
            
            #chatButton img, #backToTopBtn img {
                width: 25px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 22px;
                padding: 15px 0;
            }
            
            #chatButton, #backToTopBtn {
                width: 45px;
                height: 45px;
                bottom: 15px;
            }
            
            #chatButton {
                right: 15px;
            }
            
            #backToTopBtn {
                left: 15px;
            }
            
            #chatButton img, #backToTopBtn img {
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Blogs
    </div>
    <div class="container">
        <iframe class="embedded-blog" src="https://giftcure-blog.blogspot.com/" frameborder="0"></iframe>
    </div>

    <!-- Floating Chat Button -->
    <button id="chatButton">
        <img src="https://static.wixstatic.com/media/1c1a62_84ddee2229a94620b2659aa3ee74bc11~mv2.png" alt="Chat Icon">
    </button>

    <!-- Chat Popup -->
    <div id="chatPopup">
        <div id="chatHeader">
            Gift Cure AI Bot
            <button id="chatClose">X</button>
        </div>
        <iframe id="chatFrame" src="https://oneai.com/~giftcure" frameborder="0"></iframe>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">
        <img src="https://static.wixstatic.com/media/1c1a62_03467cfdca7245d9aed551c7e8d80d94~mv2.png" alt="Back to top" />
    </button>

    <script>
        var chatButton = document.getElementById('chatButton');
        var chatPopup = document.getElementById('chatPopup');
        var isOpen = false;

        chatButton.addEventListener('click', function() {
            if (!isOpen) {
                // Open the chat popup
                chatPopup.style.display = 'block';
                chatButton.style.display = 'none'; // Hide the chat button
                isOpen = true;
            }
        });

        // Close chat popup when 'Close AI Bot' button is clicked
        document.getElementById('chatClose').addEventListener('click', function() {
            chatPopup.style.display = 'none';
            chatButton.style.display = 'block'; // Show the chat button
            isOpen = false;
        });

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            // Get the current scroll position
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // Set the scroll interval
            let scrollInterval = setInterval(function() {
                // Calculate the new scroll position (smooth scrolling)
                currentScroll -= 15; // Adjusted for smoother scrolling
                
                // Scroll to the new position
                window.scrollTo(0, currentScroll);

                // Stop the interval when reaching the top
                if (currentScroll <= 0) {
                    clearInterval(scrollInterval);
                }
            }, 10); // Adjusted for smoother scrolling
        }
    </script>
</body>
