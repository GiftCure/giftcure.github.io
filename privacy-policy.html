    </div>

    <!-- Floating Chat Button -->
    <button id="chatButton">
        <img src="https://static.wixstatic.com/media/1c1a62_84ddee2229a94620b2659aa3ee74bc11~mv2.png" alt="Chat Icon">
    </button>

    <!-- Chat Popup -->
    <div id="chatPopup">
        <div id="chatHeader">
            Gift Cure AI Bot
            <button id="chatClose">X</button>
        </div>
        <iframe id="chatFrame" src="https://oneai.com/~giftcure" frameborder="0"></iframe>
    </div>

    <button onclick="topFunction()" id="backToTopBtn" title="Go to top">
        <img src="https://static.wixstatic.com/media/1c1a62_03467cfdca7245d9aed551c7e8d80d94~mv2.png" alt="Back to top" />
    </button>



    <script>
        var chatButton = document.getElementById('chatButton');
        var chatPopup = document.getElementById('chatPopup');
        var isOpen = false;

        chatButton.addEventListener('click', function() {
            if (!isOpen) {
                chatPopup.style.display = 'block';
                chatButton.style.display = 'none';
                isOpen = true;
            }
        });

        document.getElementById('chatClose').addEventListener('click', function() {
            chatPopup.style.display = 'none';
            chatButton.style.display = 'block';
            isOpen = false;
        });

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("backToTopBtn").style.display = "block";
            } else {
                document.getElementById("backToTopBtn").style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            // Get the current scroll position
            let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            // Set the scroll interval
            let scrollInterval = setInterval(function() {
                // Calculate the new scroll position (smooth scrolling)
                currentScroll -= 10; // Adjust the value for scrolling speed
                
                // Scroll to the new position
                window.scrollTo(0, currentScroll);

                // Stop the interval when reaching the top
                if (currentScroll <= 0) {
                    clearInterval(scrollInterval);
                }
            }, 10); // Adjust the interval for scrolling smoothness
        }

    </script>
